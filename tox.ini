[tox]
minversion = 3.14.6
envlist =
    py{38,39,310,311}-django32-wagtail{41,52}-factoryboy32
    py312-django32-wagtail52-factoryboy32
    py{38,39,310,311,312}-django42-wagtail{52,60}-factoryboy32
    py{310,311,312}-django50-wagtail{52,60}-factoryboy32
    coverage-report
    lint

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
passenv =
    TEST_DB_NAME
    TEST_DB_USER
    TEST_DB_PASSWORD
    TEST_DB_HOST
    TEST_DB_PORT
deps =
    django32: django>=3.2,<3.3
    django42: django>=4.2,<4.3
    django50: django>=5.0,<5.1
    wagtail41: wagtail>=4.1,<4.2
    wagtail52: wagtail>=5.2,<6.0
    wagtail60: wagtail>=6.0,<6.1
    factoryboy32: factory-boy>=3.2,<3.3

[testenv:coverage-report]
basepython = python3.8
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:lint]
basepython = python3.8
deps = flake8
commands =
    flake8 src tests setup.py
    isort --recursive --check-only --diff src tests
