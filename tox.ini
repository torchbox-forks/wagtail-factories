[tox]
minversion = 3.21.4
envlist =
    py{39,310,311,312}-django42-wagtail{63,70,71}-factoryboy{32,33}
    py{310,311,312,313}-django{51,52}-wagtail{63,70,71}-factoryboy{32,33}

    coverage-report
    lint

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
deps =
    django42: django>=4.2,<5.0
    django51: django>=5.1,<5.2
    django52: django>=5.2,<5.3
    wagtail63: wagtail>=6.3,<6.4
    wagtail70: wagtail>=7.0,<7.1
    wagtail71: wagtail>=7.1,<7.2
    factoryboy32: factory-boy>=3.2,<3.3
    factoryboy33: factory-boy>=3.3,<3.4

[testenv:coverage-report]
basepython = python3.11
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:lint]
basepython = python3.11
deps = flake8
commands =
    ruff format --check .
    ruff check .
